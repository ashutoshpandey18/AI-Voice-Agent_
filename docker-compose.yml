version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: voice-agent-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: voice-agent
    networks:
      - voice-agent-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-agent-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/voice-agent
      - PORT=5000
      - NODE_ENV=production
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo
    networks:
      - voice-agent-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-agent-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - voice-agent-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  voice-agent-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
